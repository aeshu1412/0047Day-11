    <script>
        

  
    function sum(){
    let a=eval(document.getElementById("a").value);

    document.getElementById("reslut").innerHTML=total;
    }

            let a=eval(document.getElementById("a").value);

    } 
     function mul(){
        let a=eval(document.getElementById("a").value);
